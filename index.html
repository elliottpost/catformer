<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Catformer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        /* http://meyerweb.com/eric/tools/css/reset/ 
           v2.0 | 20110126
           License: none (public domain)
        */

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            background: #3d3d3d;
            height: 100%;
        }

        #loading {
            color: #fff;
            font-size: 2rem;
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            background: rgba(33, 33, 33, 0.3);
            text-transform: uppercase;
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #loadingr h1 {
            position: relative;
            display: flex;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <div id="loading"><h1>Loading...please wait</h1></div>
    <article id="catformer"></article>
    <script type="text/javascript" src="phaser.min.js"></script>
    <script>
    // global vars
    var GameConfig;
    var AnimationConfig;
    var states = {};
    var game, cursors, player, map;
    var startPoint, endPoint;
    var music;
    var bgMtn, mgMtn; // paralax backgrounds
    var layers = {};
    var jumpTimer = 0;
    var isJumping = false;
    var isHoldingUp = false;
    var alive = true;
    var won = false;
    </script>
    <script src="js/GameConfig.js"></script>
    <script src="js/AnimationConfig.js"></script>
    <script src="js/states/boot.js"></script>
    <script src="js/states/main.js"></script>
    <script src="js/states/gameover.js"></script>
    <script src="js/states/win.js"></script>
    <script src="js/Catformer.js"></script>
  </body>
</html>
